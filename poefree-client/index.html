<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poefree</title>

        <!-- Meta Description -->
        <meta
            name="description"
            content="Poefree is a free platform to create, share, and discover poetry daily. Publish your poetry only when you're ready, or keep it private forever!"
        />

        <!-- Open Graph Metadata -->
        <meta
            property="og:title"
            content="Poefree - Share and Discover Free Poetry Daily"
        />
        <meta
            property="og:description"
            content="A free platform for poets to share, publish, and view poetry. Create and publish your work at your own pace!"
        />
        <meta property="og:url" content="https://poefree.example.com" />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="https://poefree.example.com/images/poefree-thumbnail.jpg"
        />

        <!-- Twitter Card Metadata -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Poefree - Share and Discover Free Poetry Daily"
        />
        <meta
            name="twitter:description"
            content="Discover and share poetry on Poefree, a free platform for poetry lovers. Publish your poetry only when you're ready!"
        />
        <meta
            name="twitter:image"
            content="https://poefree.example.com/images/poefree-thumbnail.jpg"
        />

        <!-- Keywords -->
        <meta
            name="keywords"
            content="poetry, free poetry, share poems, publish poetry, poetry community, creative writing, poetry sharing, daily poems, Poefree"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <!-- Robots Meta Tag -->
        <meta name="robots" content="index, follow" />

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "CreativeWork",
                "name": "Poefree",
                "description": "Poefree is a platform to create, share, and discover poetry. It's free to use and allows users to publish poetry at their own pace.",
                "url": "https://poefree.example.com",
                "publisher": {
                    "@type": "Organization",
                    "name": "Poefree",
                    "logo": "https://poefree.example.com/images/poefree-logo.svg"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
